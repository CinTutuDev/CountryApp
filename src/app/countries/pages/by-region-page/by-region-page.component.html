<h2>Por Region</h2>
<hr />

<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
    <button
      *ngFor="let item of region"
      class="btn mx-2 btn-outline-primary"
      (click)="searchByRegion(item)"
      [ngClass]="{ 'btn-outline-primary': selectedRegion === item }"
    >
      {{ item }}
    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
