<h2>Por capital</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-searchBox
      placeholder="Buscar por capital"
      (onValue)="searchByCapital($event)"
    ></shared-searchBox>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
    <ul>
      <li *ngFor="let i of countries">{{ i.capital }} - {{ i.population }}</li>
    </ul>
  </div>
</div>
